sudo: required
language: c
env:
- ARCH=arm SUBARCH=arm CROSS_COMPILE=arm-eabi-
before_install:
- sudo swapon -s
- df -h
- sudo dd if=/dev/zero of=/swapfile bs=1024 count=2048k
- sudo mkswap /swapfile
- sudo swapon /swapfile
- sudo swapon -s
- mkdir ~/bin
- PATH=~/bin:$PATH
- curl http://commondatastorage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
- chmod a+x ~/bin/repo
- git config user.name "Travis-CI"
- git config user.email "travis@travis-ci.org"
- repo init -u git://github.com/CyanogenMod/android.git -b cm-11.0 -g all,-notdefault,-darwin
- curl --create-dirs -L -o .repo/local_manifests/local_manifest.xml -O -L https://raw.github.com/TeamVee/android_.repo_local_manifests/cm-11.0/local_manifest.xml
- repo sync -j50
script:
- echo "If all go good"
- echo "Lets go!"
- source build/envsetup.sh
- breakfast vee3
- make recoveryimage
- zipfile=`find . -name *.img | grep recovery*`
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${zipfile}"
  on:
    repo: TeamVee-B/android-travis-ci
